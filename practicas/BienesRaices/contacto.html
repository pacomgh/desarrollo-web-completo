<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<!--flexbox solo afecta al primer hijo-->

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt="logotipo de bienes raices"></a>
                <!--se usa blank para abrir una pagina externa en una nueva pestaña
                <a href="https:netflix.com" target="_blank">Netflix</a>-->
                <!--cuando se tiene una navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--cierre barra-->

            <!--h1 nombre del sitio web-->
        </div>
        <!--cierre contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <!--se usa form para poder acceder a las etiquetas mas facilmente-->
        <form action="" class="contacto">
            <!--fielset agrupa campos que esten relacionados-->
            <fieldset>
                <!--indica de que trata lo agrupado en el fieldset-->
                <legend>Información personal</legend>
                <label for="">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">


                <label for="">E-mail</label>
                <input type="email" id="email" placeholder="Tu correo electrónico">

                <label for="">Teléfono</label>
                <input type="text" id="tel" placeholder="Tu teléfono">


                <label for="">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <!--disabled, no permite seleccionar esa opcion-->
                    <!--selected, selecciona esa opcion por default-->
                    <option value="" disabled selected>-- Seleccione --</option>
                    <!--lo que esta dentro del value es lo que se lee el backend-->
                    <option value="compra">Compra</option>
                    <option value="venta">Ventas</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="number" id="" min="0" max="10">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado: </p>
                <!--para que un input radio sepa de la existencia del otro
                debe de tener el mismo name, de esta forma no se pueden
                seleccionar varios al mismo-->
                <!--lo que esta dentro del value es lo que se lee el backend-->
                <div class="forma-contacto">
                    <label for="telefono">Telefóno</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="email">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="email">
                </div>
                <p>Si eligio telefono eliga la fecha y hora: </p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <!--footer se usa al final de la pagina-->
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nostros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
